<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    body {
      position: relative;
      width: 100%;
      height: 1000px;
      background-color: #fff;
      overflow-x: hidden;
    }
    #btn {
      display: block;
      background-color: green;
      color: #fff;
      text-align: center;
      line-height: 50px;
      text-decoration: none;
    }
  </style>
  <link rel="stylesheet" href="prizes.css">
</head>
<body>

<a id="btn" href="javascript:;">打开</a>

<div class="prizes-list-panel">
  <div class="prizes-panel">
    <div class="panel-title">我的兑奖码</div>
    <div class="panel-list">
      <div class="code crescent">2840</div>
    </div>
  </div>
  <div class="prizes-panel">
    <div class="panel-title">我的奖品</div>
    <div class="panel-list">
      <div class="prize crescent">
        <div class="prize-info">
          <div class="prize-pic" style="background-image: url('../images/pic1.jpg')"></div>
          <div class="prize-name">
            <span class="prize-name-txt">TCL全球唯一高级定制限量款黑莓手机，手机中的战斗机，欧耶，哈哈哈哈哈~</span>
          </div>
        </div>
        <div class="prize-others">
          <div class="prize-d">中奖时间: 2019年03月23日</div>
          <div class="prize-b">到店领取</div>
        </div>
      </div>
      <div class="prize crescent">
        <div class="prize-info">
          <div class="prize-pic" style="background-image: url('../images/pic1.jpg')"></div>
          <div class="prize-name">
            <span class="prize-name-txt">TCL高级定制限量款黑莓手机</span>
          </div>
        </div>
        <div class="prize-others">
          <div class="prize-d">中奖时间: 2019年03月23日</div>
          <div class="prize-b">到店领取</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  
  var btn = document.getElementById('btn');
  var panel = document.querySelector('.prizes-list-panel')
  
  window.addEventListener('hashchange', function (e){
    var hash = location.hash
    if(!hash) {
      panel.classList.remove('show')
    }else {
      panel.classList.add('show')
    }
  }, false)
  
  btn.addEventListener('touchstart', function () {
    if(location.hash === 'nikola') {
      return
    }
    location.hash = 'nikola'
    panel.classList.add('show')
  }, false)
  
  


</script>
</body>
</html>
